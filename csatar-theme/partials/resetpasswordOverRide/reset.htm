<p class="lead">
    {{ 'Az e-mail, amely tartalmazza az aktiválási kódot, el lett küldve.' | _ }}
</p>

<form
    data-request="{{ __SELF__ }}::onResetPassword"
    data-request-update="'{{ __SELF__ }}::complete': '#partialUserResetForm'"
    data-request-validate=""
    data-request-flash>
    <div class="form-group">
        <label for="resetCode"> {{ 'Aktiválási kód' | _ }}</label>
        <input name="code" type="text" class="form-control" id="resetCode" placeholder="{{ 'Írd be az aktiválási kódot' | _ }}" value="{{ __SELF__.code }}">
        <span data-validate-for="code">{{ 'Az aktiválási kód kötelező és érvényesnek kell lennie.' | _ }}</span>
    </div>

    <div class="form-group">
        <label for="resetPassword">{{ 'Új jelszó' | _ }}</label>
        <input name="password" type="password" class="form-control" id="resetPassword" placeholder="{{ 'Add meg az új jelszót' | _ }}">
        <span data-validate-for="password">{{ 'A jelszó 8 - 255 karakter hosszú kell legyen.' | _ }}</span>
    </div>

    <button type="submit" class="btn btn-default">{{ 'Jelszó megváltoztatása' | _ }}</button>
</form>
