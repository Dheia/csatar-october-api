description = "Default layout"

==
<!DOCTYPE html>
<html class='h-100'>
<head>
    {% partial 'site/meta' %}
</head>
<body class="{{ 'page-'~this.page.id }} h-100 d-flex flex-column">

<!-- Header -->
<header id="layout-header">
    {% partial 'site/header' %}
</header>

<!-- Content -->
<div class="spacer-sm d-lg-none">
</div>
<div class="spacer-lg d-none d-lg-block">
</div>
<section id="layout-content" class="flex-grow-1">
    {% page %}
</section>

<!-- Footer -->
<footer id="layout-footer">
    {% partial 'site/footer' %}
    {% component 'cookiebannerOverRide' %}
</footer>

</body>
</html>
