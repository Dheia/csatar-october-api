title = "Hiba Oldal (500)"
url = "/error"
layout = "default"

[viewBag]
localeTitle[en] = "Error Page (500)"
localeTitle[hu] = "Hiba Oldal (500)"
==

<div class="container">
    <div class="row">
        <div class="col-1 col-md-2 col-lg-2">
        </div>

        <div class="col-10 col-md-8 col-lg-8">
            <div class="flex-md-row-reverse row">
                <div class="col-lg-6">
                    <div class="d-flex justify-content-center align-items-start h-100">
                        <div>
                            <h1 class="text-center text-lg-start text-danger">{{ 'Hiba' | _ }}</h1>
                            <p class="text-center text-lg-start text-primary">{{ 'Sajnáljuk, de hiba történt és az oldal nem megjeleníthető.' | _ }}</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    
                    <div class="svg-container">
                    <img src="{{ ('assets/images/500.svg') | theme }}" alt="{{ 500 }}" class="svg-content">
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="col-1 col-md-2 col-lg-2">
        </div>
    </div>
</div>
