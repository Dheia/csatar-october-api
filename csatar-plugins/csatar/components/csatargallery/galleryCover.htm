{% set permission_to_edit = __SELF__.permission_to_edit %}

<div class="col-3 text-center">
    <h2>{{ gallery.name }}</h2>
    <div>
        {{ gallery.description }}
    </div>
    <div>
        <form data-request="onOpenGallery">
            <input type="hidden" name="gallery_id" value="{{ gallery.id }}">
            <button class="bg-transparent border-0">
                <img src="{{ gallery.images[0].path }}"  class="fr-fic fr-dib p-2 w-50 pe-auto">
            </button>
        </form>
    </div>
    {% if permission_to_edit %}
    <div>
        <div class="text-left">
            <form data-request="onOpenEditForm">
            <input type="hidden" name="gallery_id" value="{{ gallery.id }}">
            <button
                type="submit"
                class="btn btn-sm rounded btn-primary">
                {{ 'Módosít' | _ }}
            </button>
            </form>
        </div>
        <div class="text-right">
            <form data-request="onDeleteGallery">
                <input type="hidden" name="gallery_id" value="{{ gallery.id }}">
                <button
                    type="submit"
                    class="btn btn-sm rounded btn-danger">
                    {{ 'Töröl' | _ }}
                </button>
            </form>
        </div>
    </div>
    {% endif %}
</div>
