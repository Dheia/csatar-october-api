{% component 'basicForm' %}

{% if user %}
    <form action="/tag/letrehozas" method="post">
        <input type="hidden" name="team" value="{{ this.controller.vars.basicForm.record.attributes.team_id }}">
        <input type="hidden" name="patrol" value="{{ this.controller.vars.basicForm.record.attributes.patrol_id }}">
        <button type="submit" class="btn rounded btn-primary" value="{{ 'Tag hozzáadása' | _ }}"><i class="csat-useradd-fill-wh-md"></i></button>
    </form>
{% endif %}
