<form data-request="onSaveContent">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" value="{{ content_page.title }}"><br>
    <label for="content">Content</label>
    <textarea name="content" id="content">{{ content_page.content }}</textarea><br>
    <button
        type="submit"
        class="btn btn-sm rounded btn-primary">
        Save
    </button>
</form>
