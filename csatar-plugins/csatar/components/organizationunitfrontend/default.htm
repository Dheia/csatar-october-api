{% set content_page = __SELF__.content_page %}

<div class=" pb-5">
    <div class="accordion accordion-flush">
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading-1">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-1" aria-expanded="false" aria-controls="collapse-1">
                    Tartalom
                </button>
            </h2>
            <div id="collapse-1" class="accordion-collapse collapse" aria-labelledby="heading-1" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body" id="content">
                    {{ content_page.title | raw }}
                    {{ content_page.content | raw }}
                    <form data-request="onEditContent">
                        <button
                            type="submit"
                            class="btn btn-sm rounded btn-primary">
                            Edit
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading-2">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-2" aria-expanded="false" aria-controls="ollapse-2">
                    Form
                </button>
            </h2>
            <div id="collapse-2" class="accordion-collapse collapse" aria-labelledby="heading-1" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    {% partial __SELF__ ~ '::' ~ model_name ~ 'Form' %}
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading-3">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-3" aria-expanded="false" aria-controls="collapse-3">
                    Kapcsolatok
                </button>
            </h2>
            <div id="collapse-3" class="accordion-collapse collapse" aria-labelledby="heading-3" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    {% component "structure" %}
                </div>
            </div>
        </div>
    </div>
</div>
