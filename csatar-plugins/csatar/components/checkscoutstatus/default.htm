<h4>Tagság lekérdezése</h4>

{% if not is_exists %}
Nem létezik
{% else %}
    <p><a href="/tag/{{ code }}">Létezik</a></p>
    <p><a href="/csapat/{{ team_id }}">{{ team_number }}. {{ team_name }}</a></p>
    <p>Státusz: {{ is_activ }}</p>
{% endif %}

<h4>Másik tag lekérdezése:</h4>
<form class="text-left" data-request="onGetOtherScoutStatus" data-request-validate data-request-flash>
    <div class="form-group my-2">
        <input
            name="ecsk_code"
            type="text"
            class="form-control rounded bg-white"
            id="ecsk_code"
            placeholder="ECSK azonosito"/>
        <span data-validate-for="ecsk_code" class="errormsg">Az ecset kódot kötelezően megkell adni!</span>
    </div>
    <button type="submit" class="btn rounded btn-primary my-3">Ellenőrzés</button>
</form>
