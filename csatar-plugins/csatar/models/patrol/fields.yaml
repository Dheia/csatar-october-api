formBuilder_card_design: true
fields:
    patrolData:
        span: full
        type: section
        hidden: 1
        formBuilder:
            type: card
            position: main
            class: col-lg-4 col-md-6 col-sm-12
    name:
        label: 'csatar.csatar::lang.plugin.admin.general.name'
        span: auto
        required: 1
        type: text
        comment: 'csatar.csatar::lang.plugin.admin.patrol.organizationUnitNameWarning'
        formBuilder:
            type: field
            card: patrolData
            position: title
    email:
        label: 'csatar.csatar::lang.plugin.admin.general.email'
        span: auto
        type: text
        formBuilder:
            type: field
            card: patrolData
            position: details
            order: 1
            default: '-'
    website:
        label: 'csatar.csatar::lang.plugin.admin.patrol.website'
        span: auto
        type: text
        formBuilder:
            type: field
            card: patrolData
            position: details
            order: 2
            default: '-'
    facebook_page:
        label: 'csatar.csatar::lang.plugin.admin.patrol.facebookPage'
        span: auto
        type: text
        formBuilder:
            type: field
            card: patrolData
            position: details
            order: 3
            default: '-'
    age_group:
        label: 'csatar.csatar::lang.plugin.admin.patrol.ageGroup'
        required: 1
        dependsOn: team
        emptyOption: 'csatar.csatar::lang.plugin.admin.general.select'
        span: auto
        type: dropdown
        formBuilder:
            type: field
            card: patrolData
            position: details
            order: 4
            default: '-'
    logo:
        label: 'csatar.csatar::lang.plugin.admin.general.logo'
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        maxFilesize: '5'
        span: auto
        type: fileupload
        formBuilder:
            type: field
            card: patrolData
            position: image
            default: 'assets/images/groupimg_placeholder.webp'
    team:
        label: 'csatar.csatar::lang.plugin.admin.patrol.team'
        nameFrom: extendedName
        descriptionFrom: description
        emptyOption: 'csatar.csatar::lang.plugin.admin.general.select'
        span: auto
        required: 1
        type: relation
        formBuilder:
            type: field
            card: patrolData
            position: subtitle
            order: 1
            disabledIfPreselected: true
    troop:
        label: 'csatar.csatar::lang.plugin.admin.patrol.troop'
        nameFrom: extendedName
        descriptionFrom: description
        emptyOption: 'csatar.csatar::lang.plugin.admin.general.select'
        dependsOn: team
        span: auto
        type: dropdown
        formBuilder:
            type: field
            card: patrolData
            position: subtitle
            order: 2
