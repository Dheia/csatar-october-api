        type: text
    email:
        label: 'csatar.csatar::lang.plugin.admin.patrol.email'
        span: auto
        type: text
    website:
        label: 'csatar.csatar::lang.plugin.admin.patrol.website'
        span: auto
        type: text
    facebook_page:
        label: 'csatar.csatar::lang.plugin.admin.patrol.facebookPage'
        span: auto
        type: text
    patrol_leader_name:
        label: 'csatar.csatar::lang.plugin.admin.patrol.patrolLeaderName'
        span: auto
        required: 1
        type: text
    patrol_leader_phone:
        label: 'csatar.csatar::lang.plugin.admin.patrol.patrolLeaderPhone'
        span: auto
        required: 1
        type: text
    patrol_leader_email:
        label: 'csatar.csatar::lang.plugin.admin.patrol.patrolLeaderEmail'
        span: auto
        required: 1
        type: text
    age_group:
        label: 'csatar.csatar::lang.plugin.admin.patrol.ageGroup'
        span: auto
        required: 1
        type: text
    logo:
        label: 'csatar.csatar::lang.plugin.admin.patrol.logo'
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        maxFilesize: '5'
        span: auto
        type: fileupload
    team:
        label: 'csatar.csatar::lang.plugin.admin.patrol.team'
        select: 'concat(team_number, ''. '', name)'
        descriptionFrom: description
        emptyOption: 'csatar.csatar::lang.plugin.admin.patrol.select'
        span: auto
        required: 1
        type: relation
    troop:
        label: 'csatar.csatar::lang.plugin.admin.patrol.troop'
        nameFrom: name
        descriptionFrom: description
        emptyOption: 'csatar.csatar::lang.plugin.admin.patrol.select'
        span: auto
        type: relation
        dependsOn: team
